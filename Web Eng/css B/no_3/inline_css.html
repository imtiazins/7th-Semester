<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <div style="max-width: 800px; margin: 0 auto;">

        <h1 style="color: #333; font-size: 24px; font-weight: bold; margin-bottom: 10px;">Welcome to Simple Website</h1>

        <div style="margin-bottom: 20px;">
            <a href="index.html" style="color: #007bff; text-decoration: none; margin-right: 10px;">Home</a>
            
        </div>

        

        <img src="ist.jpg" alt="IST" style="max-width: 100%; margin-bottom: 20px;">

        <form style="margin-bottom: 20px;">
            <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Enter your name">

            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Enter your email">

            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px; cursor: pointer;">Submit</button>
        </form>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <tr>
                <th style="border: 1px solid #333; padding: 10px; text-align: left;">Column 1</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: left;">Column 2</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: left;">Column 3</th>
            </tr>
            <tr>
                <td style="border: 1px solid #333; padding: 10px; text-align: left;">Row 1, Cell 1</td>
                <td style="border: 1px solid #333; padding: 10px; text-align: left;">Row 1, Cell 2</td>
                <td style="border: 1px solid #333; padding: 10px; text-align: left;">Row 1, Cell 3</td>
            </tr>
            <tr>
                <td style="border: 1px solid #333; padding: 10px; text-align: left;">Row 2, Cell 1</td>
                <td style="border: 1px solid #333; padding: 10px; text-align: left;">Row 2, Cell 2</td>
                <td style="border: 1px solid #333; padding: 10px; text-align: left;">Row 2, Cell 3</td>
            </tr>
        </table>

    </div>
</body>

</html>
