<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Simple Website</h1>

        <div class="navigation">
            
        </div>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="full-width-input" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="full-width-input" placeholder="Enter your email">

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <table class="full-width-table">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </table>
    </div>
</body>

</html>
